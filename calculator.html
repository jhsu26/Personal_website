<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<body>
	<div class="container-fluid" id="description">
		<p>This is the a small project from Free Code Camp. A calculator coded by HTML, CSS, Bootstrap, and Javascript.</p>
	</div>
	<div class="container-fluid" id="content">
		<form name="calculatorWrap" id="calculator">
			<textarea id="screen"></textarea><br>
			<input type="button" name="7" value="7"/>
			<input type="button" name="8" value="8"/>
			<input type="button" name="9" value="9"/><br>
			<input type="button" name="4" value="4"/>
			<input type="button" name="5" value="5"/>
			<input type="button" name="6" value="6"/><br>
			<input type="button" name="1" value="1"/>
			<input type="button" name="2" value="2"/>
			<input type="button" name="3" value="3"/><br>
			
		</form>
	</div>
</body>
</html>
